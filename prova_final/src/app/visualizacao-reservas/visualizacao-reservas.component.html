<html>
    <head>

    </head>

    <body>
        <fieldset>
        <legend>Reservas</legend>
        </fieldset>

        <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
          
            <!-- Position Column -->
            <ng-container matColumnDef="position">
              <th mat-header-cell *matHeaderCellDef> Professor </th>
              <td mat-cell *matCellDef="let element"> {{element.usuario_professor.nome}} </td>
            </ng-container>
          
            <!-- Name Column -->
            <ng-container matColumnDef="name">
              <th mat-header-cell *matHeaderCellDef> Laboratório </th>
              <td mat-cell *matCellDef="let element"> {{element.sala.nome}} </td>
            </ng-container>
          
            <!-- Weight Column -->
            <ng-container matColumnDef="weight">
              <th mat-header-cell *matHeaderCellDef> Data e Hora </th>
              <td mat-cell *matCellDef="let element"> {{element.data_hora}} </td>
            </ng-container>
          
            <!-- Symbol Column -->
            <ng-container matColumnDef="symbol">
              <th mat-header-cell *matHeaderCellDef> Aluno </th>
              <td mat-cell *matCellDef="let element"> {{element.aluno_nome}} </td>
            </ng-container>
          
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
          </table>
        
        <a routerLink="/solicitacao">Visualizar Formulário</a>
    </body>
</html>
